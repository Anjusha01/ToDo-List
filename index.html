<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://kit.fontawesome.com/8c1e02c8cb.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container">
        <div class="c-container">
            <div class="row-1">
                <h3>
                    <img src="images/todoicon.png" alt="">
                    ToDo List
                </h3>
            </div>
            <div class="addItem">
                <input type="text" id="listItems" placeholder="Enter Your Tasks here...">
                <button class="add" onclick="toDo()">Add</button>
            </div>
            <div id="list" >
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
